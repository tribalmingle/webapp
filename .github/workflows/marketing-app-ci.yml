name: Marketing App CI

on:
  push:
    paths:
      - "marketing-app/**"
      - ".github/workflows/marketing-app-ci.yml"
  pull_request:
    paths:
      - "marketing-app/**"
      - ".github/workflows/marketing-app-ci.yml"

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: marketing-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: marketing-app/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Unit tests
        run: pnpm test -- --runInBand
        env:
          CI: "true"
