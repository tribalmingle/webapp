apiVersion: v1
kind: ConfigMap
metadata:
  name: graphql-gateway-config
  namespace: platform
data:
  supergraph.graphql: |
    schema
      @link(url: "https://specs.apollo.dev/federation/v2.5", import: ["@key", "@shareable"]) {
      query: Query
    }

    type Query {
      health: Health!
    }

    type Health @key(fields: "service") @shareable {
      service: String!
      status: String!
      timestamp: String!
    }
